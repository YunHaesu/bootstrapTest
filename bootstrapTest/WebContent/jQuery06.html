<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"
	type="text/javascript"></script>
</head>
<body>
	아이디 :
	<input type="text" name="name">
	<br>
	<script type="text/javascript">
		$(function() {
			$("input").focus(function() {
				$(this).css("background-color", "yellow"); //focus된 나자신. 선택하는것
			});
			$("input").blur(function() {
				$(this).css("background-color", "white"); //blur된 나자신. 해제하는것
			});

			$("input").keydown(function(e) {
				console.log(e.code);
			});
		});
	</script>
</body>
</html>
