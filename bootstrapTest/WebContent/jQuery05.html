<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.out {
	width: 400px;
	height: 400px;
	background-color: yellow;
}

.inner {
	width: 200px;
	height: 200px;
	background: pink;
}
</style>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"
	type="text/javascript"></script>

</head>
<body>
	<div class="out">
		<div class="inner">마우스 이벤트</div>
	</div>
	<!-- script add -->
	<script type="text/javascript">
		$(function() {

			$("div.out").mouseout(function() { //자기자신이 아닌곳으로 이동
				$(".inner").text("mouse out");
			});
			$("div.out").mouseleave(function() { //자기를 완전히 떠나면
				$(".inner").text("mouse leave");
			});
			$("div.out").mouseenter(function() {
				$(".inner").text("mouse enter");
			});
			$("div.out").mousedown(function() {
				$(".inner").text("mouse down");
			});
			$("div.out").mouseup(function() {
				$(".inner").text("mouse up");
			});
		});
	</script>
</body>
</html>
