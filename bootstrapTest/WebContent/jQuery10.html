<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	position: relative;
	width: 200px;
	height: 200px;
	background: orange;
}
</style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<!-- 애니메이션은 css로 만들고 클래스를 추가 삭제 하도록 하고있다.-->
<body>
	<button>animate()</button>
	<!-- script add -->
	
	<script type="text/javascript">
		$(function() {
			$("button").click(function() {
				$("div").animate({
					"left" : "1000px",
					"widt h" : "300px"
				});
			});
		});
	</script>
</body>
</html>
